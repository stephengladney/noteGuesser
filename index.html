<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>noteGuesser</h1>
    <label for="speed">Speed:</label
    ><input type="number" id="speed" value="0" /><br /><br />
    <label for="key" style="margin-left: 14px;">Key:</label>
    <select name="key" id="key"> </select
    ><br /><br />
    <button id="start" onclick="startMetronome()">START</button
    ><button id="stop" onclick="stopMetronome()">STOP</button>
    <div><span id="note"></span><br /></div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="module.js"></script>
</html>
